<script>
    var left_tab = {
        init: function() {
            this.tab01();
            this.tab02();
        },
        tab01: function() {
            var tabBtn = $("#con_ul > li > a");
            $(tabBtn).click(function(){
                // console.log($(this));
                if($(this).length>0){
                    $(this).parent().parent().find('.on').removeClass('on');
                    $(this).addClass('on');
                }
                if($(".on").next("ul").css("display")==="none"){
                    $(tabBtn).next("ul").slideUp(200);
                    $(this).next("ul").slideDown(200);
                } else{
                    $(this).next("ul").slideUp(200);
                }
            });
        },
        tab02: function() {
            <?if($type&&$type!='etc'){?>
                $(".<?=$type?>").parent().parent().parent().parent().css("display","block");
            <?}else if($type&&$type=='etc') {?>
                $(".<?=$type?>").parent().parent().parent().css("display","block");
            <?}?>
        }
    }

    $(document).ready(function(){
        left_tab.init();
    });
</script>
